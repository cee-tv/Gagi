<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PinasTV</title>
  <!-- Bootstrap 5 CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
</head>
<body>
  <header class="shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-2">
      <div class="container-fluid flex-wrap">
        <span class="navbar-brand d-flex align-items-center gap-2 mb-2 mb-lg-0">
          <i class="bi bi-tv-fill"></i>
          <span class="brand-title fs-4 fw-bold">PinasTV</span>
        </span>
        <form class="d-flex ms-auto channel-select-group w-100 w-lg-auto" role="search">
          <label for="channelSelect" class="dropdown-label me-2 mb-0"><i class="bi bi-list"></i> Select a Channel:</label>
          <select class="form-select flex-grow-1" id="channelSelect" style="min-width:160px;">
            <option value="">-- Choose a Channel --</option>
            <!-- Channel options will be populated by JS -->
          </select>
        </form>
      </div>
    </nav>
  </header>

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="player-wrapper">
          <div class="video-aspect">
            <video id="video" controls autoplay poster="https://img.icons8.com/ios-filled/500/netflix-desktop-app.png"></video>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- BannerAd container is kept for layout but is now empty -->
  <div id="bannerAd" class="w-100"></div>

  <footer class="bg-primary text-light text-center py-3 mt-4">
    <div>
      <i class="bi bi-c-circle"></i> 2025 PinasTV. All rights reserved. | <span class="ms-1">ðŸ‡µðŸ‡­ Pinoy IPTV Experience</span><br>
      <span class="text-light-50">dev: Renkaku</span>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
